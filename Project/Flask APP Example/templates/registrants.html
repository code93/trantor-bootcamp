{% extends "layout.html" %}

{% block body %}

    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{registrant[0]}}</td>
                    <td>{{registrant[1]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
