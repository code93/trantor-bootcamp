{% extends "layout.html" %}
{% block register %}

<div class="container">
  <h2>Sign Up</h2>
<form class="form-horizontal" action="" method = "POST">
  <div class="form-group">
    <span ><i class="glyphicon glyphicon-envelope"></i></span>
    <input type = "email" name = "email" placeholder="Email" required="required" autocomplete="email"/>
  </div> 

  <div class="form-group">
    <span ><i class="glyphicon glyphicon-user"></i></span>
    <input type = "text" name = "username" placeholder="Username" required="required" autocomplete="username"/>
  </div>

<div class="form-group">
  <span ><i class="glyphicon glyphicon-lock"></i></span>
  <input type = "password" name = "password" placeholder="Password" required="required" />
</div>
<div class="form-group">
  
      <button type="submit" class="btn btn-default">Submit</button>
</div>
</form>

<h4>Already Have an Account?</h4>
<h4><a href ="{{url_for('login')}}">Login Here</a></h4>

</div>
{% endblock %}
